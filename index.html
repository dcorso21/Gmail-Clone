<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
  <title>Gmail Clone</title>
</head>
<body>
  <div class="header"> 
    <div class="head-left"><i class="fas fa-bars"></i><img src="imgs/gmail-icon.png" alt="gmail-icon">
      <div class="brand-name">Gmail</div>
    </div>
    <div class="head-center">
      <div class="searchBar">
        <div class="left-search"><i class="fas fa-search"></i>
          <input type="text" placeholder="Search mail">
        </div><i class="fas fa-caret-down"></i>
      </div>
    </div>
    <div class="head-right"><i class="far fa-question-circle"></i><i class="fas fa-cog"></i><i class="fas fa-th"></i><img src="imgs/fox.jpg" alt="user-icon"></div>
  </div>
  <div class="main-layout">
    <div class="side-bar">
      <div class="compose">
        <div class="compose-btn"><i class="compose-icon fas fa-plus" id="plus"></i>
          <div class="compose-text">Compose</div>
        </div>
      </div>
      <div class="mail-folders">
        <div class="folder"><i class="fas fa-inbox"></i>
          <div class="folder-name">Inbox</div>
          <div class="cont-num">5</div>
        </div>
        <div class="folder"><i class="fas fa-star"></i>
          <div class="folder-name">Starred</div>
          <div class="cont-num">5</div>
        </div>
        <div class="folder"><i class="fas fa-clock"></i>
          <div class="folder-name">Snoozed</div>
          <div class="cont-num">5</div>
        </div>
        <div class="folder"><i class="fas fa-tag"></i>
          <div class="folder-name">Important</div>
          <div class="cont-num">5</div>
        </div>
        <div class="folder"><i class="fas fa-paper-plane"></i>
          <div class="folder-name">Sent</div>
          <div class="cont-num">5</div>
        </div>
      </div>
      <div class="meet-box">
        <div class="head">Meet</div>
        <div class="start-meet"><i class="fas fa-video"></i>
          <div class="start-text">Start a Meeting</div>
        </div>
        <div class="join-meet"><i class="fas fa-keyboard"></i>
          <div class="start-text">Join a Meeting</div>
        </div>
      </div>
      <div class="hangouts">
        <div class="head">Hangouts</div>
        <div class="my-user">
          <div class="user-online"><img src="imgs/fox.jpg" alt="fox">
            <div class="online-green"></div>
          </div>
          <div class="user-name">David Corson</div><i class="fas fa-caret-down"></i>
        </div>
        <div class="friend1">
          <div class="friend-icon"></div>
          <div class="user-name">David Corson</div>
        </div>
      </div>
      <div class="footer-icons"><i class="fas fa-user"></i><i class="fas fa-quote-right"></i><i class="fas fa-phone"></i></div>
    </div>
    <div class="email-main">
      <div class="actions">
        <div class="left-actions">
          <input type="checkbox" name=""><i class="fas fa-redo-alt"></i><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="right-actions">
          <div class="count">1-50 of 250</div><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <div class="filter-btns">
        <div class="filter"><i class="fas fa-inbox"></i>
          <div class="filter-title">Primary</div>
          <div class="underline"></div>
        </div>
        <div class="filter"><i class="fas fa-user-friends"></i>
          <div class="filter-title">Social</div>
          <div class="underline"></div>
        </div>
        <div class="filter"><i class="fas fa-tag"></i>
          <div class="filter-title">Promotions</div>
          <div class="underline"></div>
        </div>
        <div class="filter"><i class="fas fa-info-circle"></i>
          <div class="filter-title">Updates</div>
          <div class="underline"></div>
        </div>
      </div>
      <div class="emails">
        <div class="email">
          <input type="checkbox" name=""><i class="far fa-star"></i>
          <div class="email-sender">Mom</div>
          <div class="email-title">Title of Email</div>
          <div class="email-time">9:42 AM</div>
          <div class="email-actions"><i class="fas fa-archive"></i><i class="fas fa-trash"></i><i class="fas fa-envelope-open"></i><i class="fas fa-clock"></i></div>
        </div>
      </div>
    </div>
  </div>
</body>
